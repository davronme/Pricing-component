<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-content">
    <div class="page container">
      <section class="pricing-page">
        <div class="page-top">
          <h1 class="page-top-title">Our Pricing</h1>
          <div> switch</div>
        </div>
        <section class="pricing">
          <div class="pricing-inner">
            <section class="pricing-plan">
              <h2 class="pricing-plan-heading">Basic</h2>
              <div class="pricing-plan-price">
                <span class="pricing-plan-currency">$</span>
                19.99
              </div>
              <ul class="pricing-plan-features-list">
                <li class="pricing-plan-feature">500 GB Storage</li>
                <li class="pricing-plan-feature">2 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 3 GB</li>
              </ul>
              <a class="button button-block button-primary" href="#">learn more</a>
            </section>
            <section class="pricing-plan pricing-plan-best">
              <h2 class="pricing-plan-heading">Professional</h2>
              <div class="pricing-plan-price">
                <span class="pricing-plan-currency">$</span>
                29.99
              </div>
              <ul class="pricing-plan-features-list">
                <li class="pricing-plan-feature">1 TB Storage</li>
                <li class="pricing-plan-feature">5 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 10 GB</li>
              </ul>
              <a class="button button-block button-primary button-white" href="#">learn more</a>
            </section>
            <section class="pricing-plan">
              <h2 class="pricing-plan-heading">Master</h2>
              <div class="pricing-plan-price">
                <span class="pricing-plan-currency">$</span>
                39.99
              </div>
              <ul class="pricing-plan-features-list">
                <li class="pricing-plan-feature">2 TB Storage</li>
                <li class="pricing-plan-feature">10 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 20 GB</li>
              </ul>
              <a class="button button-block button-primary" href="#">learn more</a>
            </section>
          </div>
        </section>
      </section>
    </div>
  </main>

  <script src="js/main.js"> </script>
</body>
</html>
